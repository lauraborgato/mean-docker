<section class="section-login">
    <mat-card>
      <mat-spinner *ngIf="isLoading"></mat-spinner>
      <form (submit)="onLogin(loginForm)" #loginForm="ngForm" *ngIf="!isLoading">
        <mat-form-field class="example-full-width">
          <input
            matInput
            placeholder="E-mail"
            type="text"
            ngModel
            #email="ngModel"
            name="email"
            required
            email>
        </mat-form-field>
        <mat-error *ngIf="email.invalid && (email.dirty || email.touched)">Please enter a valid E-mail</mat-error>
        <mat-form-field class="example-full-width">
          <input
            matInput
            type="password"
            placeholder="Password"
            ngModel
            #password ="ngModel"
            required
            name="password"
            minlength="6">
        </mat-form-field>
        <mat-error *ngIf="password.invalid && (password.dirty || password.touched)">Please enter a valid Password</mat-error>
        <button mat-raised-button color="primary" type="submit" color="primary" *ngIf="!isLoading">Login</button>
      </form>
    </mat-card>
  </section>
